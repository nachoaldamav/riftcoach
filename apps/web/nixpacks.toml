[phases.setup]
nixPkgs = ["nodejs_20", "pnpm"]

[phases.install]
cmds = [
  "cd ../..",
  "pnpm install --frozen-lockfile",
  "cd apps/web"
]

[phases.build]
cmds = [
  "cd ../..",
  "pnpm run build:web",
  "cd apps/web"
]

[start]
cmd = "node .output/server/index.mjs"

[variables]
NODE_ENV = "production"
PORT = "3000"

[staticAssets]
# TanStack Start generates static assets during build
"public" = "/"
".output/public" = "/"