[phases.setup]
nixPkgs = ["pnpm"]

[phases.install]
cmds = [
  "wget -qO- https://get.pnpm.io/install.sh | ENV='$HOME/.shrc' SHELL='$(which sh)' sh -"
  "pnpm env use --global lts",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm run build:web"
]

[start]
cmd = "cd apps/web && node .output/server/index.mjs"

[variables]
NODE_ENV = "production"
PORT = "3000"

[staticAssets]
# TanStack Start generates static assets during build
"apps/web/public" = "/"
"apps/web/.output/public" = "/"